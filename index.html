<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="styles/style.css">

<!--    <link rel="stylesheet" href="js/javascript.js">-->
    
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/brands.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

</head>
<body>
    <div class="plantilla">
<!--              ----------------------------------            1- DEL TELEFONO -->
        <div class="del-telefono">
            <div class="hora"><span>11:AM</span></div>
            <div class="derecha">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
<!--              ----------------------------------            2- CABECERA -->
        
        <div class="cabecera">
           <div class="actualizar">
               <i class="fas fa-history"></i>
           </div>
           
            <div class="nombre">
                <span class="texto" >Travel</span>
                <span class="numero" >2</span>
            </div>
        
            <div class="ham">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        
<!--              ----------------------------------            3- PERFIL -->
        
        <div class="perfil">
            <div class="arriba">
                <div class="avatar">
                   <div  class="circulo-foto">                       
                        <div class="foto">
                            <span>+</span>
                        </div>
                        
                    </div>
                </div>
                               
                                <!-- 3.1 -DERECHA DEL ABATAR    POST FOLLOWERS FOLLOWING Y EDITAR PERFIL  -->
                                
                <div class="derecha-avatar">
                       
                        <div class="post">
                            <span class="numero">2213</span>
                            <span class="texto">Post</span>
                        </div>
                        
                        <div class="followers">
                            <span class="numero">891</span>
                            <span class="texto">followers</span>
                        </div>
                
                        <div class="following">
                            <span class="numero">511</span>
                            <span class="texto">following</span>
                        </div>
                        
                        <div class="editar-perfil">
                            <a href="#">Profile Edit</a>
                        </div>
                
                </div>
            </div>
                               
                               
                                                        <!-- 3.2- DESCRIPCION  -->
                                
            <div class="descripcion">
               <div class="nombre-personal"><p>World Traveller</p></div>
               <div class="tipo-perfil"><p>Trasveller</p></div>
               <div class="texto-descripcion">
                   <p class="texto-descriptivo">Lorem ipsum dolor sit amet,<br>consectetur adipisicing elit.<br>Descripcion ipsum dolor sit amet, consectetur.</p>
               </div>
               <div class="ultimo-seguidor"><p>Followed by <span> snowgraphs</span></p></div>
            </div>
            
        </div>
        
        
        
        
<!--              ----------------------------------         4-  HISTORIAS -->        
        <div class="historias">
            <div class="hist1">
                <div class="imagen1">+</div>
                <div class="par1"><p class="pnew">New</p></div>
            </div>
            <div class="hist2">
                <div class="imagen2"></div>
                <p>Highlights 1</p>
            </div>
            <div class="hist3">
                <div class="imagen3"></div>
                <p>Highlights 2</p>
            </div>
            <div class="hist4">
                <div class="imagen4"></div>
                <p>Highlights 3</p>
            </div>
            <div class="hist5">
                <div class="imagen5"></div>
                <p>Highlights 4</p>
            </div>

            
            
            
            
        </div>
        
<!--              ----------------------------------         5-  PANEL FOTOS -->        
      
        
        <div class="panel-fotos">
           
            <div class="selection1"><i class="fas fa-th"></i></div>
            <div class="selection2"><i class="fas fa-vector-square"></i></div>
            <div class="selection3"><i class="far fa-address-book"></i></div>
            <div class="imagenes-abajo1"></div>
            <div class="imagenes-abajo2"></div>
            <div class="imagenes-abajo3"></div>
            <div class="imagenes-abajo4"></div>
            <div class="imagenes-abajo5"></div>
            <div class="imagenes-abajo6"></div>
            <div class="imagenes-abajo7"></div>
            <div class="imagenes-abajo8"></div>
            <div class="imagenes-abajo9"></div>
            
            
            
            
        </div>
        
<!--              ----------------------------------         6-  FOOTER -->        

      
        <div class="footer">
            <div class="iconos-abajo1"><i class="fas fa-home"></i></div>
            <div class="iconos-abajo2"><i class="fas fa-search"></i></div>
            <div class="iconos-abajo3"><i class="far fa-plus-square"></i></div>
            <div class="iconos-abajo4"><i class="far fa-heart"></i></div>
            <div class="iconos-abajo5"><div class="point">.</div>
            </div>
            <div class="corazon">
                <div class="match1" ><i class="fas fa-heart"></i><p class="number1" >1</p></div>
            </div>
            
        </div>
        
    
    </div>

    

<!--SCRIPTS-->


</body>
</html>
